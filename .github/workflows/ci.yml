name: CI

on:
  push:
    branches: [ main, Add/Features ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        env:
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
        run: npm test
      - name: Build production bundle
        run: npm run build
      - name: Start backend server
        run: |
          nohup node server/index.js > server.log 2>&1 &
          sleep 2
      - name: Start vite preview
        run: |
          nohup npx vite preview --port 5173 > vite.log 2>&1 &
          sleep 2
      - name: Wait for services
        run: npx wait-on --timeout 60000 http://localhost:3001/api/rooms http://localhost:5173
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright E2E
        run: npx playwright test -c playwright.config.ts --project=chromium
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
