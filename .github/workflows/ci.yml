name: CI

on:
  push:
    branches: [ main, Add/Features ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Vite requires Node 20.19+ (or 22.12+). Use Node 20.x LTS to satisfy build and crypto APIs.
          node-version: '20.19.0'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        env:
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
        run: npm test
      - name: Build production bundle
        run: npm run build
      - name: Start backend server
        run: |
          nohup node server/index.js > server.log 2>&1 &
          sleep 2
      - name: Start vite preview
        run: |
          nohup npx vite preview --port 5173 > vite.log 2>&1 &
          sleep 2
      - name: Wait for services (healthcheck)
        run: node scripts/ci-wait-and-check.mjs http://localhost:3001/api/rooms http://localhost:5173
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright E2E (with retry wrapper)
        run: node scripts/run-playwright-retry.mjs
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            server.log
            vite.log
