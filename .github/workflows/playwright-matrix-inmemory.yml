name: Playwright E2E Matrix (in-memory DB)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    env:
      # Ensure no external MongoDB URI is present so the server falls back to in-memory storage
      MONGO_URI: ""
      MONGODB_URI: ""
      NODE_OPTIONS: "--unhandled-rejections=strict"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Start dev servers (backend + Vite)
        run: |
          echo "Starting dev servers with scripts/start-dev-e2e.js"
          node ./scripts/start-dev-e2e.js

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (matrix)
        env:
          FRONTEND_ORIGIN: http://localhost:5173
        run: |
          npx playwright test --project=${{ matrix.browser }} --reporter=html --retries=1 --workers=1
          # Playwright will create the HTML report in `playwright-report`

      - name: Upload logs and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-e2e-artifacts-${{ matrix.browser }}
          path: |
            server.log
            vite.log
            playwright-report
            test-results

      - name: Tear down background processes
        if: always()
        run: |
          if [ -f server.pid ]; then kill "$(cat server.pid)" || true; fi
          if [ -f vite.pid ]; then kill "$(cat vite.pid)" || true; fi
